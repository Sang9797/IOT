# Mosquitto MQTT Broker Configuration

# Network settings
listener 1883
allow_anonymous true

# WebSocket support
listener 9001
protocol websockets

# Logging
log_dest file /mosquitto/log/mosquitto.log
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Security (for production, disable anonymous access)
# password_file /mosquitto/config/passwd
# acl_file /mosquitto/config/acl

# Bridge configuration (if needed)
# connection bridge-01
# address kafka:9092
# topic devices/+/data out 0
# topic devices/+/status out 0
